<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Bon Petit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-reservas">
        <div class="formulario">
            <section>
                <h2>Faça sua Reserva</h2>
                <p>Preencha o formulário abaixo para solicitar sua reserva. Nossa equipe entrará em contato para confirmar a disponibilidade.</p>

                <form>
                    <div>
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div>
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>

                    <div>
                        <label for="data">Data da Reserva:</label>
                        <input type="date" id="data" name="data" required>
                    </div>

                    <div>
                        <label for="horario">Horário:</label>
                        <input type="time" id="horario" name="horario" required>
                    </div>

                    <div>
                        <label for="numero-pessoas">Número de Pessoas:</label>
                        <input type="number" id="numero-pessoas" name="numero-pessoas" min="1" required>
                    </div>

                    <div>
                        <label for="tipo-evento">Tipo de Evento:</label>
                        <select id="tipo-evento" name="tipo-evento" required>
                            <option value="aniversario">Aniversário</option>
                            <option value="comemoracao">Comemoração Especial</option>
                            <option value="evento-corporativo">Evento Corporativo</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>

                    <div>
                        <label for="mensagem">Mensagem Adicional:</label>
                        <textarea id="mensagem" name="mensagem" rows="4"></textarea>
                    </div>

                    <div>
                        <button type="submit">Enviar Reserva</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
